<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/login.min.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Rambina Chat</h1>
      <div class="logo-container">
        <img
          src="/images/img_logo_rambani_v1.1.png"
          alt="Logo Rambani"
          class="logo"
          loading="lazy"
        />
      </div>
      <h1>Connexion</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-button">Se connecter</button>
        <p class="error-message" id="error-message"></p>
        <input type="hidden" name="_csrf" id="csrf-token-login" />
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Ajout de async ici
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const csrfTokenInput = document.getElementById("csrf-token-login");

        // Récupérer le jeton CSRF au chargement de la page
        try {
          const csrfResponse = await fetch("/api/csrf-token");
          const csrfData = await csrfResponse.json();
          csrfTokenInput.value = csrfData.csrfToken;
        } catch (error) {
          console.error("Erreur lors de la récupération du jeton CSRF:", error);
          errorMessage.textContent =
            "Erreur de sécurité: Impossible de charger le jeton CSRF.";
          errorMessage.style.display = "block";
          return; // Empêche la soumission du formulaire si le jeton n'est pas chargé
        }

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          errorMessage.style.display = "none"; // Cacher les messages d'erreur précédents

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const csrfToken = csrfTokenInput.value; // Récupérer le jeton CSRF

          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "CSRF-Token": csrfToken, // Inclure le jeton CSRF dans l'en-tête
              },
              body: JSON.stringify({ username, password, _csrf: csrfToken }), // Inclure le jeton CSRF dans le corps
            });

            const data = await response.json();

            if (response.ok) {
              // Connexion réussie, rediriger vers la page de chat
              window.location.href = "/";
            } else {
              // Afficher les messages d'erreur de validation ou un message générique
              if (data.errors && Array.isArray(data.errors)) {
                let errorHtml = "<ul>";
                data.errors.forEach((err) => {
                  errorHtml += `<li>${err.msg}</li>`;
                });
                errorHtml += "</ul>";
                errorMessage.innerHTML = errorHtml;
              } else if (data.message) {
                errorMessage.textContent = data.message;
              } else {
                errorMessage.textContent = "Erreur de connexion.";
              }
              errorMessage.style.display = "block";
            }
          } catch (error) {
            console.error("Erreur lors de la requête de connexion:", error);
            errorMessage.textContent =
              "Une erreur est survenue. Veuillez réessayer.";
            errorMessage.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
