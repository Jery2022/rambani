<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Rambani - Administration Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/admin.min.css" />
  </head>
  <body>
    <!-- MODAL DE CONFIRMATION (Remplacement de confirm()) -->
    <div
      id="confirmation-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: white;
          padding: 25px;
          border-radius: 8px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          max-width: 350px;
          text-align: center;
        "
      >
        <p id="modal-message">
          Êtes-vous sûr de vouloir quitter le panneau d'administration ?
        </p>
        <div
          class="modal-buttons"
          style="display: flex; justify-content: space-around; margin-top: 20px"
        >
          <button
            id="confirm-action"
            style="
              transition: background-color 0.2s;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-weight: bold;
              margin: 0 10px;
              background-color: #f44336;
              color: white;
            "
          >
            Confirmer
          </button>
          <button
            id="cancel-action"
            style="
              transition: background-color 0.2s;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-weight: bold;
              margin: 0 10px;
              background-color: #ccc;
              color: #333;
            "
          >
            Annuler
          </button>
        </div>
      </div>
    </div>
    <!-- FIN MODAL -->

    <header>
      <div class="header-title">
        <img
          src="/images/img_logo_rambani_v0.png"
          alt="Logo Rambani"
          loading="lazy"
        />
        <h1>Panneau d'Administration du Chat</h1>
      </div>
      <button id="quit-button">
        <i class="fa-solid fa-power-off"></i> Quitter
      </button>
    </header>

    <div class="container">
      <h2>Ajouter un nouvel utilisateur</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">Nom d'utilisateur</label>
          <input type="text" id="reg-username" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Mot de passe</label>
          <input type="password" id="reg-password" required />
        </div>
        <div class="form-group">
          <label for="reg-role">Rôle</label>
          <select id="reg-role" required>
            <option value="user">Utilisateur</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>
        <input type="hidden" name="_csrf" id="csrf-token-register" />
        <button type="submit" class="btn">Enregistrer</button>
        <div id="register-message" class="message"></div>
      </form>

      <h2>Liste des utilisateurs</h2>
      <div id="users-message" class="message"></div>
      <table id="users-table">
        <thead>
          <tr>
            <th>Pseudo</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les utilisateurs seront chargés ici par JS -->
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const registerForm = document.getElementById("register-form");
        const regUsernameInput = document.getElementById("reg-username");
        const regPasswordInput = document.getElementById("reg-password");
        const regRoleSelect = document.getElementById("reg-role");
        const registerMessage = document.getElementById("register-message");
        const usersTableBody = document.querySelector("#users-table tbody");
        const usersMessage = document.getElementById("users-message");
        const quitButton = document.getElementById("quit-button");

        // Éléments du modal
        const confirmationModal = document.getElementById("confirmation-modal");
        const modalMessage = document.getElementById("modal-message");
        const confirmActionButton = document.getElementById("confirm-action");
        const cancelActionButton = document.getElementById("cancel-action");

        let csrfToken = ""; // Variable pour stocker le jeton CSRF
        let currentAction = null; // Pour stocker l'action à exécuter après confirmation

        // Fonction pour afficher le modal
        function showConfirmationModal(message, onConfirm) {
          modalMessage.textContent = message;
          confirmationModal.style.display = "flex";
          currentAction = onConfirm; // Stocke la fonction à appeler si l'utilisateur confirme
        }

        // Gérer les clics sur les boutons du modal
        confirmActionButton.addEventListener("click", () => {
          confirmationModal.style.display = "none";
          if (currentAction) {
            currentAction(); // Exécute l'action stockée
          }
        });

        cancelActionButton.addEventListener("click", () => {
          confirmationModal.style.display = "none";
          currentAction = null; // Réinitialise l'action
        });

        // Fonction pour récupérer le jeton CSRF
        async function getCsrfToken() {
          try {
            const response = await fetch("/api/csrf-token");
            const data = await response.json();
            csrfToken = data.csrfToken;
            document.getElementById("csrf-token-register").value = csrfToken;
          } catch (error) {
            console.error(
              "Erreur lors de la récupération du jeton CSRF:",
              error
            );
            alert("Erreur de sécurité: Impossible de charger le jeton CSRF.");
          }
        }

        // Fonction pour afficher les messages
        function showMessage(element, data, type) {
          if (data.errors && Array.isArray(data.errors)) {
            let errorHtml = "<ul>";
            data.errors.forEach((err) => {
              errorHtml += `<li>${err.msg}</li>`;
            });
            errorHtml += "</ul>";
            element.innerHTML = errorHtml;
          } else {
            element.textContent = data.message || data; // data peut être un message simple ou un objet
          }
          element.className = `message ${type}`;
          element.style.display = "block";
          setTimeout(() => {
            element.style.display = "none";
          }, 5000);
        }

        // Fonction pour charger les utilisateurs
        async function loadUsers() {
          try {
            const response = await fetch("/api/admin/users");
            if (!response.ok) {
              throw new Error("Échec du chargement des utilisateurs.");
            }
            const users = await response.json();
            usersTableBody.innerHTML = ""; // Vider la table
            if (users.length === 0) {
              usersTableBody.innerHTML =
                '<tr><td colspan="3">Aucun utilisateur enregistré.</td></tr>';
              return;
            }
            users.forEach((user) => {
              const row = usersTableBody.insertRow();
              row.insertCell().textContent = user.username;
              row.insertCell().textContent = user.role;
              const actionsCell = row.insertCell();
              const editButton = document.createElement("button");
              editButton.textContent = "Modifier";
              editButton.className = "btn";
              editButton.style.backgroundColor = "#17a2b8"; /* Info blue */
              editButton.style.marginRight = "5px";
              editButton.addEventListener(
                "click",
                () => (window.location.href = `/admin/edit-user?id=${user._id}`)
              );
              actionsCell.appendChild(editButton);

              const deleteButton = document.createElement("button");
              deleteButton.textContent = "Supprimer";
              deleteButton.className = "btn btn-danger";
              deleteButton.addEventListener("click", () =>
                deleteUser(user._id, user.username)
              );
              actionsCell.appendChild(deleteButton);
            });
          } catch (error) {
            console.error("Erreur lors du chargement des utilisateurs:", error);
            showMessage(usersMessage, error.message, "error");
          }
        }

        // Fonction pour supprimer un utilisateur
        async function deleteUser(userId, username) {
          showConfirmationModal(
            `Êtes-vous sûr de vouloir supprimer l'utilisateur "${username}" (ID: ${userId}) ?`,
            async () => {
              try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                  method: "DELETE",
                  headers: {
                    "CSRF-Token": csrfToken, // Inclure le jeton CSRF dans l'en-tête
                  },
                });
                const data = await response.json();
                if (response.ok) {
                  showMessage(usersMessage, data.message, "success");
                  loadUsers(); // Recharger la liste après suppression
                } else {
                  showMessage(usersMessage, data, "error");
                }
              } catch (error) {
                console.error("Erreur lors de la suppression:", error);
                showMessage(
                  usersMessage,
                  "Une erreur est survenue lors de la suppression.",
                  "error"
                );
              }
            }
          ); // Fermeture correcte du callback de showConfirmationModal
        }

        // Gérer l'enregistrement d'un nouvel utilisateur
        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = regUsernameInput.value;
          const password = regPasswordInput.value;
          const role = regRoleSelect.value;

          try {
            const response = await fetch("/api/admin/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "CSRF-Token": csrfToken, // Inclure le jeton CSRF dans l'en-tête
              },
              body: JSON.stringify({
                username,
                password,
                role,
                _csrf: csrfToken,
              }), // Inclure le jeton CSRF dans le corps pour les formulaires
            });
            const data = await response.json();
            if (response.ok) {
              showMessage(registerMessage, data.message, "success");
              regUsernameInput.value = "";
              regPasswordInput.value = "";
              regRoleSelect.value = "user";
              loadUsers(); // Recharger la liste après enregistrement
            } else {
              showMessage(registerMessage, data, "error");
            }
          } catch (error) {
            console.error("Erreur lors de l'enregistrement:", error);
            showMessage(
              registerMessage,
              "Une erreur est survenue lors de l'enregistrement.",
              "error"
            );
          }
        });

        // Gérer le bouton Quitter
        quitButton.addEventListener("click", function () {
          showConfirmationModal(
            "Êtes-vous sûr de vouloir quitter le panneau d'administration ?",
            () => {
              window.location.href = "/auth/logout"; // Rediriger vers la route de déconnexion
            }
          );
        });

        // Charger les utilisateurs au démarrage
        loadUsers();
        getCsrfToken(); // Récupérer le jeton CSRF au démarrage
      });
    </script>
  </body>
</html>
