<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Rambani - Connexion Administration</title>
    <link rel="stylesheet" href="/assets/admin-login.min.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img
          src="/images/img_logo_rambani_v1.2.png"
          alt="logo"
          class="logo"
          loading="lazy"
        />
      </div>
      <h2>Connexion Administration</h2>
      <form action="/admin/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Nom d'utilisateur"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mot de passe"
          required
        />
        <input type="hidden" name="_csrf" id="csrf-token" />
        <button type="submit">Se connecter</button>
        <p class="error-message" id="error-message"></p>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const loginForm = document.querySelector("form");
        const errorMessageElement = document.getElementById("error-message");
        let csrfToken = "";

        // Fonction pour récupérer le jeton CSRF
        async function getCsrfToken() {
          try {
            const response = await fetch("/api/csrf-token");
            const data = await response.json();
            csrfToken = data.csrfToken;
            document.getElementById("csrf-token").value = csrfToken;
          } catch (error) {
            console.error(
              "Erreur lors de la récupération du jeton CSRF:",
              error
            );
            errorMessageElement.textContent =
              "Erreur de sécurité: Impossible de charger le jeton CSRF.";
            errorMessageElement.style.display = "block";
          }
        }

        // Gérer la soumission du formulaire
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault(); // Empêcher la soumission par défaut du formulaire

          const username = loginForm.elements.username.value;
          const password = loginForm.elements.password.value;

          try {
            const response = await fetch("/admin/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "CSRF-Token": csrfToken, // Inclure le jeton CSRF dans l'en-tête
              },
              body: JSON.stringify({ username, password, _csrf: csrfToken }), // Inclure le jeton CSRF dans le corps
            });

            if (response.ok) {
              // Connexion réussie, rediriger vers la page d'administration
              window.location.href = "/admin";
            } else {
              const errorData = await response.json(); // Tenter de parser la réponse JSON
              errorMessageElement.textContent =
                errorData.message || "Erreur de connexion inconnue.";
              errorMessageElement.style.display = "block";
            }
          } catch (error) {
            console.error("Erreur lors de la connexion:", error);
            errorMessageElement.textContent =
              "Une erreur est survenue lors de la connexion.";
            errorMessageElement.style.display = "block";
          }
        });

        // Récupérer le jeton CSRF au chargement de la page
        getCsrfToken();
      });
    </script>
  </body>
</html>
